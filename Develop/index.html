<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  />
  <title>Password Generator</title>
  <link
    rel="stylesheet"
    href="style.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="wrapper bg-light">
    <header>
      <h1 class="text-dark">Password Generator</h1>
    </header>
    <div class="card bg-secondary text-dark">
      <div class="card-header bg-light text-dark">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body bg-light">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card-footer bg-light">


        <form>
          <div class="row">
            <div class="custom-control custom-checkbox mb-3 col">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlValidation1"
              >
              <label
                class="custom-control-label"
                for="customControlValidation1"
              >Lower</label>
              <div class="invalid-feedback">Please select at least one</div>
            </div>
            <div class="custom-control custom-checkbox mb-3 col">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlValidation2"
              >
              <label
                class="custom-control-label"
                for="customControlValidation2"
              >Upper</label>
              <div class="invalid-feedback">Please select at least one</div>
            </div>
          </div>

          <div class="row">
            <div class="custom-control custom-checkbox mb-3 col">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlValidation3"
              >
              <label
                class="custom-control-label"
                for="customControlValidation3"
              >Numeric</label>
              <div class="invalid-feedback">Please select at least one</div>
            </div>
            <div class="custom-control custom-checkbox mb-3 col">

              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlValidation4"
              >
              <label
                class="custom-control-label"
                for="customControlValidation4"
              >Special</label>
              <div class="invalid-feedback">Please select at least one</div>
            </div>

          </div>
          <div class="container">
            <div class="mb-3">
              <label for="validationServer01">Password Length</label>
              <input
                type="text"
                class="form-control is-valid"
                id="validationServer01"
                placeholder="Enter a number between 8 and 128"
                value="8"
                required
                maxlength="3"
              >
              <div class="valid-feedback">
              </div>

            </div>
          </div>

        </form>
        <div class="container">
          <button
            id="generate"
            class="btn bg-primary text-white"
          >Generate Password</button>
        </div>


      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>

</html>
